<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan </title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
          }
    </style>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <table>
        <thead style="background-color: rgba(250, 235, 215, 0.769);">
            <tr>
            <th colspan="2">October </th>
            <th colspan="2"> November </th>
        </tr>
        </thead>
        <tbody>
            <tr></tr>
            <td>Sales</td>
            <td>Profit</td>
            <td>Sales</td>
            <td>Profit</td>
        </tr>
        <tr>
            <td>200,00</td>
            <td>300,00</td>
            <td>400,00</td>
            <td>500,00</td>
        </tr>
        </tbody>
        <tfoot style="background-color: rgb(132, 119, 103);">
            <th colspan="4"> November was more productive</th>
        </tfoot>
    </table>
</body>
</html>
