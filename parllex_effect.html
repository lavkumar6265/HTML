<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parllex Effect</title>
    <style>
        .parallax{
            background-image: url(https://cdn.discordapp.com/attachments/1043089742780182603/1063356808443465738/background.png);
            min-height: 500px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <p >my name is love kumar gahe and what is your name</p>
    <div class="parallax"></div>
</body>
