<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>
<body>
    <h1>
        Welcome to codehelp
    </h1>
    <h2>
        Contant us form
    </h2>
    <form action="">
        <label for="name"> Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <br>
        <br>
        <label for="email"> Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">
        <br>
        <br>
        <label for="contact"> Contact</label>
        <input type="number" name="contact" id="contact" placeholder="Entre your Number">
        <br>
        <br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="nottosay">Not to say</option>
        </select>
        <br>
        <br>
        <label for="dob"> Date Of Birth</label>
        <input type="date" name="date" id="dob">
        <br>
        <br>
        Rating
        <input type="radio" name="rating" id="rating1" value = "1">
        <label for="rating1">1</label>
        <input type="radio" name="rating" id="rating2" value = "2">
        <label for="rating2">2</label>
        <input type="radio" name="rating" id="rating3" value = "3">
        <label for="rating1">3</label>
        <input type="radio" name="rating" id="rating4" value = "4">
        <label for="rating1">4</label>
        <input type="radio" name="rating" id="rating5" value = "5">
        <label for="rating1">5</label>
        <br>
        <br>

        <label for="msg"> Enter your massage</label><br>
        <textarea name="message" id="msg" cols="30" rows="5" placeholder="Write your msg"></textarea>
        <br>
        <input type="submit" name="submit" id="submit" value="submit">
        <input type="reset" name="reset" id="reset" value="reset">
        <br>

        <footer>

    </form>

</html>
