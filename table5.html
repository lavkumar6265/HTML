<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table </title>
    <style>
        table ,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }

    </style>
</head>
<body>
    <table style="font-size: x-large;">
        <caption style="text-align: center;">My First Table </caption>
        <tr>
        <td>rwra</td>
        <td>rwra</td>
        <td>rwra</td>
    </tr>
        <tr>
        <td>absc</td>
        <td>sgga</td>
        <td>rwra</td>
        </tr>
        <tr>
        <td>absc</td>
        <td>absc</td>
        <td>rwra</td>
        </tr>
        <tr>
            <td>absc</td>
            <td rowspan="2" colspan="2">rwra</td>
        </tr>
        <tr>
            <td>absc</td>
        </tr>
    </table>
</body>
</html>
